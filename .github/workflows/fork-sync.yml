name: template-sync
on:
  # cronjob trigger
  schedule:
    - cron: "0 0 1 * *"
  # manual trigger
  workflow_dispatch:
jobs:
  repo-sync:
    runs-on: ubuntu-latest

    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v4
      - name: actions-template-sync
        uses: AndreasAugustin/actions-template-sync@v1.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_repo_path: ublue-os/startingpoint
          upstream_branch: template # defaults to main
          pr_labels: Template Sync
